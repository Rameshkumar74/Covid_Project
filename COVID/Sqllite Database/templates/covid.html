<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/covidstyle.css">
    <title>FORM PAGE</title>
</head>
<body>
    <header>
        <h1><a href="\">Home page</a></h1>
    </header>
    <div class="container">
        <div class="col-md-offset-3 col-md-5">
            <form  action="{{ url_for('addrec') }}" method="POST">
                <h2 > Registration Form</h2>
                <div class="form-group">
                    <label class="textlable" for="aadhar"> AADHAR NUMBER :</label>
                    <input type="text" name="aadhar" id="aadhar" minlength="6" maxlength="6" placeholder="Enter 6 digit Aadhar Number" required>                  
                </div>
                <div class="form-group">
                    <label class="textlable" for="name"> NAME :</label>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name " required >                    
                </div>
                <div class="form-group">
                    <label class="textlable" for="email"> EMAIL : </label>
                    <input type="email" name="email" id="email" placeholder="Ex: @gmail.com" required>
                </div>
                <div class="form-group">
                    <label class="textlable" for="age" >AGE :</label>
                    <input type="number"  name="age" id="age"  max="60" placeholder="Your age should not be more than 60 years " required>
                </div>
                <div class="form-group">
                    <label class="textlable" for="doses">DOSES : </label>
                    <input type="number"  name="doses" id="doses" min="01" max="02" placeholder="Enter number of doses injected previouly " required>
                </div>
                <div class="radio">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">MALE</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">FEMALE</label>
                </div>
                <div class="btn">                    
                    <button type="SUBMIT"> SUBMIT  </button>
                    <button type="reset" > RESET  </button>
                </div>
            </form>
        </div>
    </div>        
</body>
</html>
